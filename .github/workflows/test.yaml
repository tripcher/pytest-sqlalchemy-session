name: Test

on:
  pull_request:
    paths:
      - ".github/workflows/test.yaml"
      - "**.py"
      - "Makefile"
  push:
    paths:
      - ".github/workflows/test.yaml"
      - "**.py"
      - "Makefile"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os }} / ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu, Windows, macOS]
        python_version:
          ["3.7", "3.8", "3.9", "3.10"]

#    services:
#      postgres:
#        image: postgres
#        env:
#          POSTGRES_USER: postgres
#          POSTGRES_PASSWORD: password
#        ports:
#          - 5432:5432
#        options: >-
#          --health-cmd pg_isready
#          --health-interval 10s
#          --health-timeout 5s
#          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Install Python ${{ matrix.python_version }}
        with:
          python-version: ${{ matrix.python_version }}
          cache: "pip"
          cache-dependency-path: |
            **/requirements/*.txt
      - uses: ankane/setup-postgres@v1
        name: Install Postgres
        with:
          postgres-version: 14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        run: |
          echo "Check PostgreSQL service is running"
          i=20
          COMMAND='pg_isready'
          while [ $i -gt 0 ]; do
              echo "Check PostgreSQL service status"
              eval $COMMAND && break
              ((i--))
              if [ $i == 0 ]; then
                  echo "PostgreSQL service not ready, all attempts exhausted"
                  exit 1
              fi
              echo "PostgreSQL service not ready, wait 3 more sec, attempts left: $i"
              sleep 3
          done
      - name: Install nox
        run: python3 -m pip install nox
      - name: Run nox
        env:
          PYTHONPATH: .
          INTERPRETER: ${{ matrix.python_version }}
          DB_DSN: postgresql://postgres:password@localhost:5432/pytest_sqlalchemy_session_test
        run: nox --error-on-missing-interpreters -s tests-${INTERPRETER}
        shell: bash